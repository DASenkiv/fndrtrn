<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>fndrtrn - бюро находок, сервис поиска пропавших и найденных вещей</title>
    <!-- Document Favicon in browser tabs -->
    <link rel="shortcut icon" href="favicon_32_32.png" type="image/x-icon">

    <!-- Additional approach to add favicon -->
    <link rel="apple-touch-icon" href="favicon_32_32.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon_128_128.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon_256_256.png">
    <!-- SEO -->
    <meta name="description" content=">Найди потерянную вещь или сообщи о найденной с размещением информации в одном месте">
    <meta name="keywords" content="бюро, находок, поиск, потерял, вещь, найти">
    <meta name="author" content="Daniil">

    <!-- For mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Use the latest version of IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app"></div>

  </body>
</html>
